<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Hot Restaurant - home</title>
</head>

<body>
    
    <div class="row" style="padding-top: 92px;">
        <div class="col-sm-12">
            <div class="image-FS">
                <h1 class="hero-text">We only have 5 tables! Book your seat before they all are gone!</h1>
                <div class="button-container">
                    <a href="/tables">
                        <button class="red" style="bottom: 20px;"><i class="far fa-calendar-alt"
                                style="padding-right: 8px;"></i>View tables</button></a>

                    <a href="/reservation">
                        <button class="white" style="bottom: 20px;"><i class="far fa-credit-card"
                                style="padding-right: 8px;"></i>Make reservation</button></a>
                </div>
            </div>
        </div>

        <div class="container" style="margin-bottom: 40px;">

            <h1 class="section-text"><i class="fas fa-fire" style="padding-right: 12px;"></i>Check out our hottest items
            </h1>
            <div class="row">


                <div class="col-lg-4">
                    <div class="section-cards">
                        <img class="img-card"
                            src="https://images.unsplash.com/photo-1612392061787-2d078b3e573c?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=802&q=80">
                        <h5 class="card-head" id="card-header"><i class="fas fa-pizza-slice"
                                style="padding-right: 8px;"></i>Latest menu</h5>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="section-cards">
                        <img class="img-card"
                            src="https://images.unsplash.com/photo-1560508179-b2c9a3f8e92b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
                        <h5 class="card-head" id="card-header"><i class="fas fa-cocktail"
                                style="padding-right: 8px;"></i>Drinks and cocktails</h5>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="section-cards">
                        <img class="img-card"
                            src="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80">
                        <h5 class="card-head" id="card-header"><i class="fas fa-glass-cheers"
                                style="padding-right: 8px;"></i>Events</h5>
                    </div>
                </div>
            </div>

</body>

</html>
